<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Denno Cyber Caf√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f1f5f9;
    }

    /* Top bar with video animation */
    .top-bar {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .top-bar video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .top-bar .title {
      position: relative;
      color: white;
      text-align: center;
      font-size: 36px;
      padding-top: 70px;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }

    /* Top-right profile photo */
    .profile-photo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    /* Content Sections */
    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .section img {
      width: 280px;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .section h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1e293b;
    }

    .section p {
      color: #334155;
    }
  </style>
</head>
<body>

  <!-- üîµ Top Bar with Video and Profile Photo -->
  <div class="top-bar">
    <video autoplay muted loop>
      <source src="BlueModernVideo.mp4" type="video/mp4" />
    </video>
    <div class="title">Welcome to Denno Cyber Caf√©</div>
    <img src="myimage.jpg" alt="Denno Yen" class="profile-photo" />
  </div>

  <!-- üì§ eCitizen Services -->
  <div class="section">
    <h2>eCitizen & Government Services</h2>
    <p>We help you with HELB, KRA, NEMIS, ID, Passport, and more.</p>
    <img src="ecitizen.jpg" alt="eCitizen Services" />
  </div>

  <!-- üñ®Ô∏è Printing and Scanning -->
  <div class="section">
    <h2>Printing & Scanning</h2>
    <p>Get your documents printed and scanned quickly and clearly.</p>
    <img src="powerprinter.jpg" alt="Printing and Scanning" />
  </div>

  <!-- üåê Internet Access -->
  <div class="section">
    <h2>High-Speed Internet</h2>
    <p>Enjoy fast, stable, and affordable internet for all your needs.</p>
    <img src="happyinternet.jpg" alt="Internet Access Services" />
  </div>

</body>
</html>
